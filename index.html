<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino con Part√≠culas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: #000;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .particles-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.7;
        filter: blur(0.5px);
        animation: float linear infinite;
      }

      .particle.glow {
        box-shadow: 0 0 10px currentColor, 0 0 20px currentColor,
          0 0 30px currentColor;
      }

      .particle.sparkle {
        animation: sparkle linear infinite;
      }

      .particle.drift {
        animation: drift linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes sparkle {
        0% {
          transform: translateY(100vh) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: translateY(50vh) scale(1.2) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(0.3) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes drift {
        0% {
          transform: translateX(-100px) translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        25% {
          opacity: 0.8;
        }
        75% {
          opacity: 0.8;
        }
        100% {
          transform: translateX(100px) translateY(-100px) rotate(720deg);
          opacity: 0;
        }
      }

      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: clamp(10px, 2.5vw, 14px);
        z-index: 3;
        background: rgba(0, 0, 0, 0.5);
        padding: clamp(5px, 2vw, 10px);
        border-radius: 5px;
        max-width: calc(100% - 20px);
      }

      .casino-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 4;
        background: linear-gradient(
          135deg,
          rgba(138, 43, 226, 0.95),
          rgba(75, 0, 130, 0.95)
        );
        border: 2px solid #ffd700;
        border-radius: clamp(15px, 3vw, 20px);
        padding: clamp(15px, 3vw, 30px);
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: min(95vw, 450px);
        max-height: 95vh;
        overflow: visible;
        animation: glow-pulse 1s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      @keyframes glow-pulse {
        0% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
            inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        100% {
          box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
            0 0 80px rgba(255, 20, 147, 0.4),
            inset 0 0 30px rgba(255, 255, 255, 0.2);
        }
      }

      @keyframes text-glow {
        0% {
          text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        }
        100% {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
        }
      }

      .features {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: clamp(8px, 2vw, 15px);
        margin: clamp(10px, 2vw, 15px) 0;
        flex-wrap: nowrap;
      }

      .feature {
        background: rgba(255, 20, 147, 0.2);
        border: 1px solid #ff1493;
        border-radius: clamp(8px, 2vw, 12px);
        padding: clamp(6px, 1.5vw, 8px);
        font-size: clamp(0.7rem, 1.8vw, 0.85rem);
        color: #fff;
        line-height: 1.2;
        min-height: clamp(50px, 12vw, 60px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        max-width: 100px;
      }

      .emoji {
        font-size: clamp(1em, 2.5vw, 1.3em);
        margin-bottom: clamp(2px, 0.5vw, 4px);
      }

      .payment-info {
        background: rgba(0, 0, 0, 0.6);
        border-radius: clamp(8px, 2vw, 10px);
        padding: clamp(8px, 2vw, 12px);
        margin: clamp(10px, 2vw, 15px) 0;
        border: 1px solid #00ffff;
      }

      .payment-title {
        color: #00ffff;
        font-weight: bold;
        margin-bottom: clamp(6px, 1.5vw, 8px);
        font-size: clamp(0.8rem, 2.2vw, 1rem);
        line-height: 1.2;
      }

      .payment-options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: clamp(6px, 1.5vw, 10px);
        flex-wrap: wrap;
      }

      .payment-badge {
        background: linear-gradient(45deg, #009ee3, #0066cc);
        color: white;
        padding: clamp(4px, 1vw, 6px) clamp(8px, 2vw, 12px);
        border-radius: 15px;
        font-size: clamp(0.7rem, 1.8vw, 0.85rem);
        font-weight: bold;
        box-shadow: 0 2px 10px rgba(0, 158, 227, 0.3);
        white-space: nowrap;
        min-height: clamp(28px, 7vw, 32px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .casino-form {
        margin: clamp(10px, 2.5vw, 15px) 0;
      }

      .form-group {
        margin-bottom: clamp(10px, 2.5vw, 15px);
      }

      .form-input {
        width: 100%;
        padding: clamp(10px, 2.5vw, 12px);
        border: 2px solid #ffd700;
        border-radius: clamp(8px, 2vw, 10px);
        font-size: clamp(14px, 3.5vw, 16px);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        outline: none;
        transition: all 0.3s ease;
        min-height: clamp(40px, 10vw, 48px);
      }

      .form-input:focus {
        border-color: #ff1493;
        box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        transform: scale(1.02);
      }

      .form-input::placeholder {
        color: #ccc;
        font-size: clamp(12px, 3vw, 14px);
      }

      .whatsapp-btn {
        background: linear-gradient(45deg, #25d366, #128c7e);
        color: white;
        padding: clamp(10px, 2.5vw, 12px) clamp(16px, 4vw, 24px);
        font-size: clamp(14px, 3.5vw, 16px);
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        margin: clamp(6px, 1.5vw, 8px);
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 300px;
        min-height: clamp(40px, 10vw, 48px);
        line-height: 1.2;
      }

      .whatsapp-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
      }

      .whatsapp-btn:active {
        transform: translateY(0);
      }

      .whatsapp-btn:before {
        content: "üì±";
        margin-right: 6px;
        font-size: 1.1em;
      }

      .footer-text {
        color: #ccc;
        font-size: clamp(0.7rem, 1.8vw, 0.85rem);
        margin-top: clamp(8px, 2vw, 10px);
        line-height: 1.3;
      }

      /* Media queries espec√≠ficas para m√≥viles */
      @media (max-width: 480px) {
        .casino-container {
          width: 92vw;
          max-height: 120vh;
          padding: 12px;
          overflow: visible;
        }

        .features {
          gap: 6px;
          margin: 8px 0;
        }

        .feature {
          padding: 5px 3px;
          min-height: 45px;
          font-size: 0.65rem;
        }

        .emoji {
          font-size: 0.9em;
          margin-bottom: 2px;
        }

        .payment-info {
          padding: 6px;
          margin: 8px 0;
        }

        .payment-title {
          font-size: 0.75rem;
          margin-bottom: 5px;
        }

        .payment-options {
          gap: 4px;
        }

        .payment-badge {
          padding: 3px 6px;
          font-size: 0.65rem;
          min-height: 24px;
        }

        .casino-form {
          margin: 8px 0;
        }

        .form-group {
          margin-bottom: 8px;
        }

        .form-input {
          padding: 8px;
          font-size: 14px;
          min-height: 36px;
        }

        .whatsapp-btn {
          padding: 8px 16px;
          font-size: 14px;
          min-height: 36px;
          margin: 4px;
        }

        .footer-text {
          font-size: 0.65rem;
          margin-top: 6px;
        }
      }

      @media (max-width: 360px) {
        .casino-container {
          width: 94vw;
          padding: 10px;
        }

        .features {
          gap: 4px;
        }

        .feature {
          padding: 4px 2px;
          min-height: 40px;
          font-size: 0.6rem;
        }

        .payment-badge {
          font-size: 0.6rem;
          padding: 2px 5px;
        }

        .form-input {
          font-size: 13px;
          padding: 7px;
        }

        .whatsapp-btn {
          font-size: 13px;
          padding: 7px 14px;
        }
      }

      /* Pantallas muy peque√±as en altura */
      @media (max-height: 600px) {
        .casino-container {
          max-height: 120vh;
          padding: 8px;
        }

        .features {
          margin: 6px 0;
        }

        .payment-info {
          margin: 6px 0;
        }

        .casino-form {
          margin: 6px 0;
        }

        .footer-text {
          margin-top: 4px;
        }
      }

      /* Para dispositivos con altura muy limitada */
      @media (max-height: 500px) {
        .casino-container {
          transform: translate(-50%, -50%) scale(0.9);
          max-height: 120vh;
        }
      }

      @media (min-width: 768px) {
        .casino-container {
          width: min(80vw, 450px);
          padding: 25px;
        }

        .info {
          display: block; /* Mostrar en desktop */
        }

        .features {
          gap: 12px;
        }
      }

      @media (min-width: 1024px) {
        .casino-container {
          width: min(60vw, 450px);
          padding: 30px;
        }
      }

      /* Mejoras para pantallas t√°ctiles */
      @media (hover: none) and (pointer: coarse) {
        .form-input:focus {
          transform: none;
        }

        .whatsapp-btn:hover {
          transform: none;
        }

        .whatsapp-btn:active {
          transform: scale(0.98);
        }
      }

      /* Orientaci√≥n landscape en m√≥viles */
      @media screen and (max-height: 500px) and (orientation: landscape) {
        .casino-container {
          transform: translate(-50%, -50%) scale(0.85);
          max-height: 120vh;
          overflow: visible;
        }

        .info {
          display: none;
        }
      }

      /* Animaciones adicionales */
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.5);
          opacity: 1;
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Scroll personalizado para webkit */
      .casino-container::-webkit-scrollbar {
        width: 6px;
      }

      .casino-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      .casino-container::-webkit-scrollbar-thumb {
        background: rgba(255, 215, 0, 0.5);
        border-radius: 3px;
      }

      .casino-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 215, 0, 0.7);
      }
    </style>
  </head>

    <div class="particles-container" id="particlesContainer"></div>

    <div class="casino-container">
      <div class="features">
        <div class="feature">

        </div>
        <div class="feature">
          <div class="emoji">üí∞</div>

        </div>
        <div class="feature">

        </div>

      <div class="payment-info">

      <div class="casino-form">
        <div class="form-group">

        <button class="whatsapp-btn" onclick="openWhatsApp()">
          IR A WHATSAPP
        </button>

    <div class="info">
      <p>üé∞ Casino Online Premium</p>
      <p>Soporte t√©cnico disponible</p>
    </div>

    <script>
      class ParticleSystem {
        constructor() {
          this.container = document.getElementById("particlesContainer");
          this.colors = [
            "#FF1493",
            "#9932CC",
            "#8A2BE2",
            "#FF69B4",
            "#DA70D6",
            "#FFD700",
            "#FFA500",
            "#FF6347",
            "#00FFFF",
            "#7FFFD4",
            "#E6E6FA",
            "#DDA0DD",
          ];
          this.particleTypes = ["glow", "sparkle", "drift"];
          this.particleCount = this.getParticleCount();
          this.init();
        }

        getParticleCount() {
          const width = window.innerWidth;
          if (width < 480) return 12;
          if (width < 768) return 18;
          return 25;
        }

        init() {
          this.createInitialParticles();
          this.startParticleGeneration();
          this.handleResize();
        }

        handleResize() {
          window.addEventListener("resize", () => {
            this.particleCount = this.getParticleCount();
          });
        }

        createInitialParticles() {
          for (let i = 0; i < this.particleCount; i++) {
            setTimeout(() => {
              this.createParticle();
            }, i * 100);
          }
        }

        startParticleGeneration() {
          const interval = window.innerWidth < 768 ? 350 : 250;
          const specialInterval = window.innerWidth < 768 ? 1400 : 900;

          setInterval(() => {
            this.createParticle();
          }, interval);

          setInterval(() => {
            this.createSpecialParticle();
          }, specialInterval);
        }

        createParticle() {
          const particle = document.createElement("div");
          particle.className = "particle";

          const size = Math.random() * (window.innerWidth < 768 ? 4 : 6) + 2;
          const color =
            this.colors[Math.floor(Math.random() * this.colors.length)];
          const type =
            this.particleTypes[
              Math.floor(Math.random() * this.particleTypes.length)
            ];
          const duration = Math.random() * 8 + 4;
          const startX = Math.random() * window.innerWidth;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${startX}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.classList.add(type);

          if (Math.random() > 0.7) {
            particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
          }

          this.container.appendChild(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, duration * 1000);
        }

        createSpecialParticle() {
          const particle = document.createElement("div");
          particle.className = "particle glow";

          const size = Math.random() * (window.innerWidth < 768 ? 8 : 12) + 6;
          const colors = ["#FFD700", "#FF1493", "#00FFFF"];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const duration = Math.random() * 6 + 8;
          const startX = Math.random() * window.innerWidth;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${startX}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.boxShadow = `
            0 0 ${size}px ${color},
            0 0 ${size * 2}px ${color},
            0 0 ${size * 3}px ${color}
          `;

          this.container.appendChild(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, duration * 1000);
        }
      }

      window.addEventListener("load", () => {
        new ParticleSystem();
      });

      function openWhatsApp() {
        const playerName = document.getElementById("playerName").value.trim();

        if (!playerName) {
          const input = document.getElementById("playerName");
          input.style.borderColor = "#ff4444";
          input.style.animation = "shake 0.5s ease-in-out";
          input.placeholder = "‚ö†Ô∏è Por favor ingresa tu nombre";

          setTimeout(() => {
            input.style.borderColor = "#FFD700";
            input.style.animation = "";
            input.placeholder = "üë§ Ingresa tu nombre para comenzar";
          }, 2000);

          return;
        }

        const phoneNumber = "5493517316860";
        const message = `üé∞ ¬°Hola! ${
          playerName ? "soy " + playerName + " y " : ""
        } quiero comenzar a jugar en el casino online.

            üí∞ Estoy interesado en:
            ‚Ä¢ Juegos disponibles
            ‚Ä¢ Bonos de bienvenida
            ‚Ä¢ M√©todos de pago (Mercado Pago)
            ‚Ä¢ Informaci√≥n sobre dep√≥sitos

            ¬°Empecemos a ganar! üé≤‚ú®`;

        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

        window.open(whatsappURL, "_blank");
        showSuccessMessage(playerName);
      }

      function showSuccessMessage(name) {
        const successDiv = document.createElement("div");
        successDiv.innerHTML = `
          <div style="
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
            font-size: ${window.innerWidth < 768 ? "14px" : "16px"};
            max-width: calc(100vw - 40px);
            text-align: center;
          ">
            ‚úÖ ¬°Perfecto ${name}! Te redirigimos a WhatsApp
          </div>
        `;

        document.body.appendChild(successDiv);

        setTimeout(() => {
          successDiv.remove();
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.getElementById("playerName");

        nameInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            openWhatsApp();
          }
        });

        nameInput.addEventListener("input", function () {
          if (this.value.length > 0) {
            this.style.borderColor = "#25D366";
          } else {
            this.style.borderColor = "#FFD700";
          }
        });
      });

      // Efecto de part√≠culas en mouse solo en desktop
      if (window.innerWidth > 768) {
        document.addEventListener("mousemove", (e) => {
          if (Math.random() > 0.95) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.width = "4px";
            particle.style.height = "4px";
            particle.style.backgroundColor = "#FFD700";
            particle.style.position = "absolute";
            particle.style.left = e.clientX + "px";
            particle.style.top = e.clientY + "px";
            particle.style.borderRadius = "50%";
            particle.style.pointerEvents = "none";
            particle.style.animation = "none";
            particle.style.boxShadow = "0 0 10px #FFD700";

            document.getElementById("particlesContainer").appendChild(particle);

            let opacity = 1;
            let size = 4;
            const interval = setInterval(() => {
              opacity -= 0.05;
              size += 0.5;
              particle.style.opacity = opacity;
              particle.style.width = size + "px";
              particle.style.height = size + "px";

              if (opacity <= 0) {
                clearInterval(interval);
                if (particle.parentNode) {
                  particle.parentNode.removeChild(particle);
                }
              }
            }, 50);
          }
        });
      }
    </script>
