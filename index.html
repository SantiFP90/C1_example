<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino con Part√≠culas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: #000;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .particles-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.7;
        filter: blur(0.5px);
        animation: float linear infinite;
      }

      .particle.glow {
        box-shadow: 0 0 10px currentColor, 0 0 20px currentColor,
          0 0 30px currentColor;
      }

      .particle.sparkle {
        animation: sparkle linear infinite;
      }

      .particle.drift {
        animation: drift linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes sparkle {
        0% {
          transform: translateY(100vh) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: translateY(50vh) scale(1.2) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(0.3) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes drift {
        0% {
          transform: translateX(-100px) translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        25% {
          opacity: 0.8;
        }
        75% {
          opacity: 0.8;
        }
        100% {
          transform: translateX(100px) translateY(-100px) rotate(720deg);
          opacity: 0;
        }
      }

      .info {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 3;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      .casino-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 4;
        background: linear-gradient(
          135deg,
          rgba(138, 43, 226, 0.95),
          rgba(75, 0, 130, 0.95)
        );
        border: 2px solid #ffd700;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        max-width: 450px;
        width: 90%;
        animation: glow-pulse 1s ease-in-out infinite alternate;
      }

      @keyframes glow-pulse {
        0% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
            inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        100% {
          box-shadow: 0 0 50px rgba(255, 215, 0, 0.8),
            0 0 80px rgba(255, 20, 147, 0.4),
            inset 0 0 30px rgba(255, 255, 255, 0.2);
        }
      }

      .casino-title {
        font-size: 2.5em;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        animation: text-glow 2s ease-in-out infinite alternate;
      }

      @keyframes text-glow {
        0% {
          text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        }
        100% {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
        }
      }

      .casino-subtitle {
        font-size: 1.2em;
        color: #ff69b4;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .casino-form {
        margin: 25px 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #ffd700;
        border-radius: 10px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        border-color: #ff1493;
        box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        transform: scale(1.02);
      }

      .form-input::placeholder {
        color: #ccc;
      }

      .whatsapp-btn {
        background: linear-gradient(45deg, #25d366, #128c7e);
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        margin: 10px;
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
      }

      .whatsapp-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
      }

      .whatsapp-btn:before {
        content: "üì±";
        margin-right: 8px;
        font-size: 1.2em;
      }

      .payment-info {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 15px;
        margin: 20px 0;
        border: 1px solid #00ffff;
      }

      .payment-title {
        color: #00ffff;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .payment-options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .payment-badge {
        background: linear-gradient(45deg, #009ee3, #0066cc);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: bold;
        box-shadow: 0 2px 10px rgba(0, 158, 227, 0.3);
      }

      .features {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        flex-wrap: wrap;
        gap: 10px;
      }

      .feature {
        background: rgba(255, 20, 147, 0.2);
        border: 1px solid #ff1493;
        border-radius: 15px;
        padding: 10px;
        font-size: 0.9em;
        color: #fff;
        flex: 1;
        min-width: 100px;
      }

      .emoji {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      @media (max-width: 600px) {
        .casino-container {
          padding: 25px;
          margin: 20px;
        }

        .casino-title {
          font-size: 2em;
        }

        .features {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <img
      src="backgraund.jpg"
      alt="Casino"
      class="background-image"
      id="backgroundImage"
    />
    <div class="particles-container" id="particlesContainer"></div>

    <div class="casino-container">
      <div class="features">
        <div class="feature">
          <div class="emoji">üé≤</div>
          Juegos en vivo
        </div>
        <div class="feature">
          <div class="emoji">üí∞</div>
          Pagos r√°pidos
        </div>
        <div class="feature">
          <div class="emoji">üèÜ</div>
          Bonos diarios
        </div>
      </div>

      <div class="payment-info">
        <div class="payment-title">üí≥ M√©todos de Pago Disponibles</div>
        <div class="payment-options">
          <span class="payment-badge">üíô Mercado Pago</span>
          <span class="payment-badge">üè¶ Transferencia</span>
          <span class="payment-badge">üíµ Efectivo</span>
        </div>
      </div>

      <div class="casino-form">
        <div class="form-group">
          <input
            type="text"
            id="playerName"
            class="form-input"
            placeholder="üë§ Ingresa tu nombre para comenzar"
            maxlength="30"
            required
          />
        </div>

        <button class="whatsapp-btn" onclick="openWhatsApp()">
          JUGAR AHORA EN WHATSAPP
        </button>
      </div>

      <p style="color: #ccc; font-size: 0.9em; margin-top: 15px">
        üîí Juego responsable ‚Ä¢ +18 a√±os ‚Ä¢ Atenci√≥n 24/7
      </p>
    </div>

    <div class="info">
      <p>üé∞ Casino Online Premium</p>
      <p>Soporte t√©cnico disponible</p>
    </div>

    <script>
      class ParticleSystem {
        constructor() {
          this.container = document.getElementById("particlesContainer");
          this.colors = [
            "#FF1493", // Rosa fucsia
            "#9932CC", // P√∫rpura oscuro
            "#8A2BE2", // Violeta azul
            "#FF69B4", // Rosa caliente
            "#DA70D6", // Orqu√≠dea
            "#FFD700", // Dorado
            "#FFA500", // Naranja
            "#FF6347", // Tomate
            "#00FFFF", // Cyan
            "#7FFFD4", // Aguamarina
            "#E6E6FA", // Lavanda
            "#DDA0DD", // Ciruela
          ];

          this.particleTypes = ["glow", "sparkle", "drift"];
          this.init();
        }

        init() {
          // Configurar imagen de fondo
          this.setupBackground();

          // Crear part√≠culas iniciales
          this.createInitialParticles();

          // Iniciar generaci√≥n continua
          this.startParticleGeneration();
        }

        setupBackground() {
          // La imagen ya est√° cargada desde el HTML
          // No necesitamos configurar nada aqu√≠
        }

        createInitialParticles() {
          for (let i = 0; i < 30; i++) {
            setTimeout(() => {
              this.createParticle();
            }, i * 100);
          }
        }

        startParticleGeneration() {
          setInterval(() => {
            this.createParticle();
          }, 200);

          // Part√≠culas especiales menos frecuentes
          setInterval(() => {
            this.createSpecialParticle();
          }, 800);
        }

        createParticle() {
          const particle = document.createElement("div");
          particle.className = "particle";

          // Propiedades aleatorias
          const size = Math.random() * 6 + 2;
          const color =
            this.colors[Math.floor(Math.random() * this.colors.length)];
          const type =
            this.particleTypes[
              Math.floor(Math.random() * this.particleTypes.length)
            ];
          const duration = Math.random() * 8 + 4;
          const startX = Math.random() * window.innerWidth;

          // Aplicar estilos
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${startX}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.classList.add(type);

          // A√±adir efecto de brillo a algunas part√≠culas
          if (Math.random() > 0.7) {
            particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
          }

          this.container.appendChild(particle);

          // Eliminar part√≠cula despu√©s de la animaci√≥n
          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, duration * 1000);
        }

        createSpecialParticle() {
          const particle = document.createElement("div");
          particle.className = "particle glow";

          const size = Math.random() * 12 + 8;
          const colors = ["#FFD700", "#FF1493", "#00FFFF"];
          const color = colors[Math.floor(Math.random() * colors.length)];
          const duration = Math.random() * 6 + 8;
          const startX = Math.random() * window.innerWidth;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.backgroundColor = color;
          particle.style.left = `${startX}px`;
          particle.style.animationDuration = `${duration}s`;
          particle.style.boxShadow = `
                    0 0 ${size}px ${color},
                    0 0 ${size * 2}px ${color},
                    0 0 ${size * 3}px ${color}
                `;

          // Animaci√≥n especial de parpadeo
          particle.style.animation += ", pulse 2s ease-in-out infinite";

          this.container.appendChild(particle);

          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, duration * 1000);
        }
      }

      // Inicializar sistema de part√≠culas cuando se carga la p√°gina
      window.addEventListener("load", () => {
        new ParticleSystem();
      });

      // Funci√≥n para abrir WhatsApp
      function openWhatsApp() {
        const playerName = document.getElementById("playerName").value.trim();

        if (!playerName) {
          // Animaci√≥n de error en el input
          const input = document.getElementById("playerName");
          input.style.borderColor = "#ff4444";
          input.style.animation = "shake 0.5s ease-in-out";
          input.placeholder = "‚ö†Ô∏è Por favor ingresa tu nombre";

          setTimeout(() => {
            input.style.borderColor = "#FFD700";
            input.style.animation = "";
            input.placeholder = "üë§ Ingresa tu nombre para comenzar";
          }, 2000);

          return;
        }

        // N√∫mero de WhatsApp del casino (reemplaza con tu n√∫mero)
        const phoneNumber = "5491234567890"; // Formato: c√≥digo pa√≠s + n√∫mero sin espacios

        // Mensaje personalizado
        const message = `üé∞ ¬°Hola! Soy ${playerName} y quiero comenzar a jugar en el casino online.

üí∞ Estoy interesado en:
‚Ä¢ Juegos disponibles
‚Ä¢ Bonos de bienvenida  
‚Ä¢ M√©todos de pago (Mercado Pago)
‚Ä¢ Informaci√≥n sobre dep√≥sitos

¬°Empecemos a ganar! üé≤‚ú®`;

        // Codificar el mensaje para URL
        const encodedMessage = encodeURIComponent(message);

        // Construir URL de WhatsApp
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

        // Abrir WhatsApp
        window.open(whatsappURL, "_blank");

        // Feedback visual
        showSuccessMessage(playerName);
      }

      // Funci√≥n para mostrar mensaje de √©xito
      function showSuccessMessage(name) {
        const container = document.querySelector(".casino-container");
        const successDiv = document.createElement("div");
        successDiv.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #25D366, #128C7E);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
                    z-index: 1000;
                    animation: slideIn 0.5s ease-out;
                ">
                    ‚úÖ ¬°Perfecto ${name}! Te redirigimos a WhatsApp
                </div>
            `;

        document.body.appendChild(successDiv);

        setTimeout(() => {
          successDiv.remove();
        }, 3000);
      }

      // A√±adir animaci√≥n de pulso
      const style = document.createElement("style");
      style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 0.7; }
                50% { transform: scale(1.5); opacity: 1; }
            }
            
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            
            @keyframes slideIn {
                0% { transform: translateX(100%); opacity: 0; }
                100% { transform: translateX(0); opacity: 1; }
            }
        `;
      document.head.appendChild(style);

      // Efecto de Enter en el input
      document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.getElementById("playerName");

        nameInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            openWhatsApp();
          }
        });

        // Efecto de typing en el input
        nameInput.addEventListener("input", function () {
          if (this.value.length > 0) {
            this.style.borderColor = "#25D366";
          } else {
            this.style.borderColor = "#FFD700";
          }
        });
      });

      // Efecto de movimiento del mouse (opcional)
      let mouseX = 0,
        mouseY = 0;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        // Crear part√≠cula en la posici√≥n del mouse ocasionalmente
        if (Math.random() > 0.95) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.width = "4px";
          particle.style.height = "4px";
          particle.style.backgroundColor = "#FFD700";
          particle.style.position = "absolute";
          particle.style.left = mouseX + "px";
          particle.style.top = mouseY + "px";
          particle.style.borderRadius = "50%";
          particle.style.pointerEvents = "none";
          particle.style.animation = "none";
          particle.style.boxShadow = "0 0 10px #FFD700";

          document.getElementById("particlesContainer").appendChild(particle);

          // Animar y eliminar
          let opacity = 1;
          let size = 4;
          const interval = setInterval(() => {
            opacity -= 0.05;
            size += 0.5;
            particle.style.opacity = opacity;
            particle.style.width = size + "px";
            particle.style.height = size + "px";

            if (opacity <= 0) {
              clearInterval(interval);
              if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
              }
            }
          }, 50);
        }
      });
    </script>
  </body>
</html>
